<DOCTYPE! html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
    <!--[if !IE 7]>
	<style type="text/css">
		#wrap {display:table;height:100%}
	</style>
<![endif]-->
  </head>
  <body>
    <div id="sticky-body-wrap">
      <div id="above-footer">

        <!-- header -->

        <header class="primary-header">
          <nav class="nav primary-nav">
            <ul>
              <li><a href="https://mail.google.com">Gmail</a></li><!--
              --><li><a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=bk-OV4ivEIOWmwGJxau4Bw&amp;ved=0EKouCBgoAQ">Images</a></li><!--
              --><li><a href="#" aria-label="Google apps"><img id="google-apps-img" src="assets/images/small.bmp" alt="Google apps"></a></li><!--
              --><li><a href="#" aria-label="Google notifications"><img id="notification-img" src="assets/images/small.bmp" alt="Google notifications"></a></li><!--
              --><li><a href="#"><img id="user-account-img" src="assets/images/small.bmp" alt="User account"></a></a></li>
            </ul>
          </nav>
        </header>

        <!-- Logo -->
        
        <div class="main-container">
          
          <!-- Logo -->

          <div class="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
          </div>

          <!-- Search Form-->
          
          <form>
            <div class="search-border">
              <div class="search-container">

                <!-- Text Search Entry-->

                <div  class="search-bar">
                  <input class="search" maxlength="2048" autocomplete="off" title="Search" type="text" value="" aria-label="Search" aria-haspopup="false" role="combobox" aria-autocomplete="both" dir="ltr" spellcheck="false">
                </div>

                <!-- Audio Search Icon-->

                <div class="audio-search-container">
                  <a class="search-audio" href="javascript:void(0)" aria-label="Search by voice">
                    <img class="audio-icon" src="assets/images/small.bmp" alt="Audio Search">
                  </a>
                </div>
                
              </div>
            </div>

            <!-- buttons -->

            <div class="buttons-container" style="padding-top:18px">
              <center class="buttons">
                <input id="g-search" value="Google Search" type="submit">
                <input id="lucky-search" value="I'm Feeling Lucky" type="submit">
              </center>
            </div>   
          </form>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <div id="sticky-footer-wrap">
      <footer>
          <nav class="footer-nav">

            <!-- left side of footer navigation -->
            
            <div class="footer-left">
              <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
              <a href="https://www.google.com/services/?fg=1">Business</a>
              <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
            </div><!--

            right side of footer navigation 

            --><div class="footer-right"> 
              <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
              <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
              <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>
          
          </nav>

      </footer>
    </div>
  </body>
</html>
